{% extends "base.html" %}

{% block title %}Add Cafe{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Add a New Cafe</h2>
    <h5 class="text-center mb-4">Your Request will be Reviewed by our Admins then will be added to the Site.</h5>
    <div class="card shadow-lg p-4">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Cafe Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter cafe name" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
            </div>
            <div class="mb-3">
                <label for="img_url" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="img_url" name="img_url" placeholder="Paste image URL" required>
            </div>
            <div class="mb-3">
                <label for="coffee_price" class="form-label">Coffee Price</label>
                <input type="text" class="form-control" id="coffee_price" name="coffee_price" placeholder="Enter coffee price" required>
            </div>
            <div class="mb-3">
                <label for="detail" class="form-label">Details</label>
                <textarea class="form-control" id="detail" name="detail" rows="3" placeholder="Enter cafe details" required></textarea>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating (out of 5)</label>
                <input type="number" class="form-control" id="rating" name="rating" min="0" max="5" step="0.1" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success px-4">Request Add</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
