<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cafe Reviews{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar { background-color: #343a40; }
        .navbar-brand, .nav-link { color: white !important; }
        .card img { height: 200px; object-fit: cover; }
        .rating { color: gold; }
        .wrapper { min-height: 100vh; display: flex; flex-direction: column; }
        .content-wrapper { flex: 1; padding-bottom: 20px; }
        .footer { background-color: #343a40; color: white; text-align: center; padding: 10px; width: 100%; margin-top: auto; }
    </style>
</head>
<body>
<div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Cafe Reviews</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/add">Add Cafe</a>
                        </li>
                    {% else %}
                    <li class="nav-item">
                            <a class="nav-link" href="{{url_for('user_add_cafe')}}">Want to Add a Cafe?</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4 content-wrapper">
        {% block content %} {% endblock %}
    </div>
    <footer class="footer">
        <p>Admin? <a href="/login" class="text-light">Login here</a></p>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
